<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class= background-top>
    <img src="images/bg-pattern-top.svg" alt aria-hidden="true">
  </div>

  <div class= background-bottom>
    <img src="images/bg-pattern-bottom.svg" alt aria-hidden="true">

  </div>
  <header>
    <h1 class="sr-only">Profile Card Component</h1>
  </header>
  <main class="card-container">
    <div class="background-card">
      <img src="images/bg-pattern-card.svg" alt aria-hidden="true">
    </div>

    <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">

    <div class="profile-info">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>

    <hr>

  <div class="stats-container">

    <div class="profile-stats">
      <h2>80K</h2>
      <small>Followers</small>
    </div>
  
    <div class="profile-stats">
      <h2>803K</h2>
      <small>Likes</small>
    </div>
  
    <div class="profile-stats">
      <h2>1.4K</h2>
      <small>Photos</small>
    </div>

  </div>
  
  
  </main>
 
</body>
</html>
